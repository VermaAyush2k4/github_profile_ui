server {
  # nginx default inside container - the Compose file maps host 3000 to container 80
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend API service (Docker compose service: api:4000)
  location /api/ {
    proxy_pass http://api:4000/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # Optional: add caching headers for assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|json)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }
}
